<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prime sifting</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Prime Sifting</h1>
      <h3>This will find all prime numbers from 1 to the given number using the Sieve of Eratosthenes technique.</h3>
      <form id="prime-form">
        <label for="">Enter a positive number:</label>
        <input type="number" id="input" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Gimme my prime numbers!</button>
      </form>

      <br>
      <span id="output"></span>

    </div>
  </body>
</html>
